<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
        <script src="https://cdn.tailwindcss.com/"></script>

        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://jimi.wtf/" />
        <meta property="og:image" content="http://localhost:3000/cdn/?file=bannerembed.png" />
        
        <meta name="theme-color" content="#52ae97">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="og:title" content="jimi.wtf" />
        <meta property="og:description" content="best & most iconic online games of all time - all in one place, without ads." />
    </head>
    <body>
        <div id='container' class="w-auto h-screen"></div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const game = urlParams.get('game')

            window.RufflePlayer = window.RufflePlayer || {};
        
            window.addEventListener("DOMContentLoaded", () => {
                let ruffle = window.RufflePlayer.newest();
                let player = ruffle.createPlayer();
                let container = document.getElementById("container");
                container.appendChild(player);
                player.style.cssText = 'width:100%; height: 100%;';
                player.style.display = 'block';
                player.load(`./files/${game}.swf`);
            });
        </script>
    </body>
</html>
